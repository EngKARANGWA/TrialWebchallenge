<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        FeWo-direkt<sup>®</sup>
      </div>
      <nav class="header-nav">
        <a href="#" class="download-btn">
          App herunterladen
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="none"
              viewBox="0 0 24 24"
              style="vertical-align: middle;"
            >
              <path
                d="M12 3v12m0 0l-5-5m5 5l5-5"
                stroke="#1976d2"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <rect
                x="4"
                y="17"
                width="16"
                height="2"
                rx="1"
                fill="#1976d2"
              />
            </svg>
          </span>
        </a>
        <a href="#">Reiseplaner</a>
        <a href="#">Unterkunft registrieren</a>
        <a href="#">Hilfe</a>
        <a href="#">Meine Reisen</a>
        <a href="#">Anmelden</a>
      </nav>
    </header>
    <div class="sub-header">
      <h1>Die ganze Unterkunft nur für dich</h1>
      <form class="search-box">
        <div class="search-field location">
          <span class="icon">
            <!-- Location SVG -->
            <svg
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 21s-6-5.686-6-10a6 6 0 1112 0c0 4.314-6 10-6 10z"
                stroke="#1976d2"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle cx="12" cy="11" r="2.5" stroke="#1976d2" stroke-width="2" />
            </svg>
          </span>
          <input type="text" placeholder="Wo soll’s hingehen?" />
        </div>
        <div class="search-field date">
          <span class="icon">
            <!-- Calendar SVG -->
            <svg
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 24 24"
            >
              <rect
                x="3"
                y="5"
                width="18"
                height="16"
                rx="2"
                stroke="#1976d2"
                stroke-width="2"
              />
              <path
                d="M16 3v4M8 3v4M3 9h18"
                stroke="#1976d2"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </span>
          <div>
            <label>Daten</label>
            <div class="value">28. Juni - 12. Juli</div>
          </div>
        </div>
        <div class="search-field guests">
          <span class="icon">
            <!-- User SVG -->
            <svg
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle cx="12" cy="8" r="4" stroke="#1976d2" stroke-width="2" />
              <path
                d="M4 20c0-2.21 3.582-4 8-4s8 1.79 8 4"
                stroke="#1976d2"
                stroke-width="2"
              />
            </svg>
          </span>
          <div>
            <label>Gäste</label>
            <div class="value">2 Reisende</div>
          </div>
        </div>
        <button type="submit" class="search-btn">Suchen</button>
      </form>
    </div>
  </body>
</html>
